<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>J.H's homepage</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      margin: 40px;
      background-color: #fafafa;
    }

    h2 {
      margin-bottom: 20px;
    }

    .input-box {
      margin-bottom: 20px;
    }

    input {
      padding: 5px 10px;
      font-size: 14px;
    }

    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      font-size: 14px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px 10px;
      text-align: center;
    }

    th {
      background-color: #f0f0f0;
    }

    tfoot td {
      background-color: #f9f9f9;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>J.H's homepage</h2>

  <div class="input-box">
    <label for="currentRate">enter current rate per gram</label>
    <input type="number" id="currentRate" placeholder="ex) 200000">
  </div>

  <table id="goldTable">
    <thead>
      <tr>
        <th>일련번호</th>
        <th>type</th>
        <th>buying rate per gram</th>
        <th>quantity</th>
        <th>total rate(buying)</th>
        <th>total rate(current)</th>
        <th>profit</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>1</td><td>On-line</td><td>167523.4</td><td>100</td><td>16752343</td><td></td><td></td></tr>
      <tr><td>2</td><td>Real</td><td>151200</td><td>75</td><td>11340000</td><td></td><td></td></tr>
      <tr><td>3</td><td>On-line</td><td>183310</td><td>84</td><td>15398040</td><td></td><td></td></tr>
      <tr><td>4</td><td>On-line</td><td>179120</td><td>11</td><td>1970320</td><td></td><td></td></tr>
      <tr><td>5</td><td>On-line</td><td>202978.1</td><td>32</td><td>6495300</td><td></td><td></td></tr>
      <tr><td>6</td><td>On-line</td><td>219229</td><td>123</td><td>26965167</td><td></td><td></td></tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="6" style="text-align:right; font-weight:bold;">profit(sum) :</td>
        <td id="profitSum"></td>
      </tr>
    </tfoot>
  </table>

  <script>
    const rateInput = document.getElementById("currentRate");
    const table = document.getElementById("goldTable");

    rateInput.addEventListener("input", () => {
      const rate = parseFloat(rateInput.value);
      if (isNaN(rate)) {
        clearTable();
        return;
      }

      let profitSum = 0;

      // tbody는 1~6행까지 (index 1~6)
      for (let i = 1; i <= 6; i++) {
        const row = table.rows[i];
        const quantity = parseFloat(row.cells[3].innerText);
        const totalBuying = parseFloat(row.cells[4].innerText);

        const totalCurrent = rate * quantity;
        const profit = totalCurrent - totalBuying;

        row.cells[5].innerText = totalCurrent.toLocaleString();
        row.cells[6].innerText = profit.toLocaleString();

        profitSum += profit;
      }

      document.getElementById("profitSum").innerText = profitSum.toLocaleString();
    });

    function clearTable() {
      for (let i = 1; i <= 6; i++) {
        const row = table.rows[i];
        row.cells[5].innerText = "";
        row.cells[6].innerText = "";
      }
      document.getElementById("profitSum").innerText = "";
    }
  </script>
</body>
</html>
